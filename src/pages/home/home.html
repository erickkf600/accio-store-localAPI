<ion-header id="header">
  <ion-navbar>
    <button ion-button menuToggle id="menu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <div id="flex">
      <ion-title id="title">
        <img src="../../assets/imgs/title.png" width="120">
      </ion-title>
      <ion-searchbar *ngIf="barraPesq" [showCancelButton]="true" (ionCancel)="barraPesq=false" placeholder="Pesquisar..."></ion-searchbar>
      <button ion-button clear color="dark" id="button" *ngIf="!barraPesq" (click)="barraPesq=true">
        <ion-icon md="md-search"></ion-icon>
      </button>
      <button ion-button clear color="dark" id="button">
        <ion-icon name="md-cart"></ion-icon>
      </button>
    </div>
  </ion-navbar>
</ion-header>

<ion-content id="content">
  <ion-card id="slide">
    <ion-slides autoplay="3000" parallax effect="fade" loop speed="800">
      <ion-slide *ngFor="let img of [1,2,3,4]">
        <img src="../../assets/imgs/{{img}}.jpg">
      </ion-slide>
    </ion-slides>
  </ion-card>
  <h2 id="new">Novidades</h2>
  <!--PRODUTOS-->
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 *ngFor="let prod of produtos">
        <ion-card id="card" (click)="prodpage(prod)">
          <img src="../../assets/imgs/produtos/{{prod.imagem}}.jpg" />
          <hr>
          <ion-card-title id="preco">
            <p>R$ {{prod.preco}}</p>
          </ion-card-title>
          <hr>
          <ion-card-content>
            <ion-fab right top id="favorite">
              <button ion-fab mini color="danger">
                <ion-icon name="md-heart-outline"></ion-icon>
              </button>
            </ion-fab>
            <div id="titulo">
              <h2 [innerHTML]="prod.titulo.substr(0, 27) + '...'"></h2>
            </div>
            <div id="buttons">
                <button ion-button color="amarelo">COMPRAR</button>
                <button ion-button color="amarelo" outline>ADD CART<ion-icon name="cart"></ion-icon></button>
              </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

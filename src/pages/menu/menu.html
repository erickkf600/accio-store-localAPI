<ion-menu [content]="content">
  <ion-content class="card-background-page">
    <ion-card>
      <img src="./assets/imgs/fundo2.jpg" />
      <div class="card-title">ACCIO</div>
      <div class="card-subtitle">Buscou? Achou</div>
    </ion-card>
    <ion-list>
      <ion-item-divider color="dark">Login</ion-item-divider>
      <div class="user" padding>
        <button ion-button color="amarelo" block (click)="login()">Login</button>
        <button ion-button color="amarelo" outline block (click)="cadastro()">Cadastrar-se</button>
      </div>
      <ion-item-divider color="dark">Categorias</ion-item-divider>
      <ion-item-group *ngFor="let categ of categorias">
        <ion-item>
          <h2>{{categ.nome}}
            <ion-icon name="ios-arrow-down"></ion-icon>
          </h2>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #content [root]="homePage"></ion-nav>

<ion-header>

  <ion-navbar>
    <ion-title>LOGIN</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding id="login">
  <ion-list>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]='user.email'></ion-input>
    </ion-item>
    <ion-item>

      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]='user.senha'></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="loginFunction(user)" color="amarelo">ENTRAR</button>
</ion-content>
